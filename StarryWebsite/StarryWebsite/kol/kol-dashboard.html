<div ng-include="'../kol/shared-frame.html'"></div>

<div class="main">
    <main id="dashboardMain" class="hoc container clear">
        <!-- main body -->
        <ul class="nospace group center">
            <li class="one_half first btmspace-30" ng-click="companyScope = 'goal'">
                <article class="block inspace-30 borderedbox">
                    <a><i class="btmspace-15 fa fa-4x fa-flag-o"></i></a>
                    <h4>设定推广目标</h4>
                    <p class="nospace">根据你的企业需求，设定你的推广目标。</p>
                </article>
            </li>
            <li class="one_half">
                <article class="block inspace-30 borderedbox">
                    <a><i class="btmspace-15 fa fa-4x fa-paper-plane-o"></i></a>
                    <h4>进度追踪</h4>
                    <p class="nospace">查看您的推广进度，目标完成度</p>
                </article>
            </li>
            <li class="one_half first">
                <article class="block inspace-30 borderedbox">
                    <a><i class="btmspace-15 fa fa-4x fa-calendar"></i></a>
                    <h4>历史记录</h4>
                    <p class="nospace">查看你的历史推广记录和广告效益</p>
                </article>
            </li>
            <li class="one_half">
                <article class="block inspace-30 borderedbox">
                    <a><i class="btmspace-15 fa fa-4x fa-phone"></i></a>
                    <h4>在线帮助</h4>
                    <p class="nospace">有问题？尽管问我</p>
                </article>
            </li>
        </ul>
        <div class="clear"></div>
    </main>
</div>
