<div ng-include="'../company/shared-frame.html'"></div>

<!--Main Content-->
<div class="main">
    <p>this is my campaign goal</p>
    <form>
        为这次推广起个名字:<br>
        <input type="text" name="firstname"><br>

        推广期长度：
        <select id="length" name="length">
            <option value="trial"><3天</option>
            <option value="low"><2周</option>
            <option value="normal"><1个月</option>
            <option value="high"><3个月</option>
        </select>
        <br><br>

        人数浏览量目标：
        <select id="view" name="view">
            <option value="trial">1000</option>
            <option value="low">1000 - 9999</option>
            <option value="normal">10000 - 99999</option>
            <option value="high">10,0000 - 99,9999</option>
            <option value="max">100,0000+</option>
        </select>
        <br><br>

        点击量目标：
        <select id="click" name="click">
            <option value="trial">100</option>
            <option value="low">100 - 999</option>
            <option value="normal">1000 - 9999</option>
            <option value="high">1,0000 - 9,9999</option>
            <option value="max">10,0000+</option>
        </select>
        <br><br>

        目标人群：
        <select id="demography" name="demography" multiple="multiple" style="width:300px">
            <option value="trial">10岁以下</option>
            <option value="low">10-18岁</option>
            <option value="normal">18-24岁</option>
            <option value="max">24-35岁</option>
            <option value="high">35-50岁</option>
            <option value="high">50岁+</option>
            <option value="max">男性</option>
            <option value="max">女性</option>
        </select>
        <br><br>

        重点标签：
        <select id="tags" name="tags" multiple="multiple" style="width:300px">
            <option value="trial">游戏</option>
            <option value="low">服装</option>
            <option value="normal">年轻人</option>
            <option value="max">活力</option>
            <option value="high">商务</option>
            <option value="max">活力</option>
            <option value="max">女性</option>
            <option value="max">时尚</option>
            <option value="max">户外</option>
            <option value="max">美食</option>
        </select>
        <br><br>

        <input type="submit">
    </form>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#length").select2();
            $("#view").select2();
            $("#click").select2();
            $("#tags").select2();
            $("#demography").select2();
        });
    </script>
</div>
