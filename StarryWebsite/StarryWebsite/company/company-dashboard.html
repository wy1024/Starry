<div ng-include="'../company/shared-frame.html'"></div>

<!--Main Content-->
<div class="main">
    <h1>Hello {{user}}</h1>

    <main id="dashboardMain" class="hoc container clear">
        <!-- main body -->
        <ul class="nospace group center">
            <li class="one_third first btmspace-30" ng-click="companyScope = 'goal'">
                <article class="block inspace-30 borderedbox">
                    <a><i class="btmspace-15 fa fa-4x fa-flag-o"></i></a>
                    <h4>设定推广目标</h4>
                    <p class="nospace">根据你的企业需求，设定你的推广目标。</p>
                </article>
            </li>
            <li class="one_third btmspace-30">
                <article class="block inspace-30 borderedbox">
                    <a><i class="btmspace-15 fa fa-4x fa-search"></i></a>
                    <h4>寻找适合你推广的自媒体</h4>
                    <p class="nospace">启发灵感，查看一些相关相关自媒体人</p>
                </article>
            </li>
            <li class="one_third btmspace-30">
                <article class="block inspace-30 borderedbox">
                    <a><i class="btmspace-15 fa fa-4x fa-thumbs-o-up"></i></a>
                    <h4>查看整体推广计划</h4>
                    <p class="nospace">查看我们为你量身制定的推广计划，修改采纳</p>
                </article>
            </li>
            <li class="one_third first">
                <article class="block inspace-30 borderedbox">
                    <a><i class="btmspace-15 fa fa-4x fa-paper-plane-o"></i></a>
                    <h4>进度追踪</h4>
                    <p class="nospace">查看您的推广进度，目标完成度</p>
                </article>
            </li>
            <li class="one_third">
                <article class="block inspace-30 borderedbox">
                    <a><i class="btmspace-15 fa fa-4x fa-calendar"></i></a>
                    <h4>历史记录</h4>
                    <p class="nospace">查看你的历史推广记录和广告效益</p>
                </article>
            </li>
            <li class="one_third">
                <article class="block inspace-30 borderedbox">
                    <a><i class="btmspace-15 fa fa-4x fa-phone"></i></a>
                    <h4>在线帮助</h4>
                    <p class="nospace">有问题？尽管问我</p>
                </article>
            </li>
        </ul>
        <div class="clear"></div>
    </main>
</div>
